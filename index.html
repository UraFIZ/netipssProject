 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Netips</title>
</head>
<section class="sign-in">
  <div class="row sign-in__row">
    <div class="col-8-of-12">
      <div class="sign-in__container">
        <div class="sign-in__logo">
          <picture>
            <source media="(max-width: 48em )" srcset="img/logo-small.png">
              <img src="img/Logo.png" srcset="img/Logo.png 1x, img/logo@2x.png 2x" alt="logo">
          </picture>
          
        </div>
        <form class="form sign-in__form">
          <h1 class="heading-h1">Welcome back!</h1>
          <h3 class="heading-h2 sign-in__text--gray u-center-text u-margin-bottom-2">Please, login to your account </h3>
          <div class="form__group u-margin-bottom-15">
            <input class="form__input form__input__icon" type="email" name="email" id="email"
              placeholder="Enter your email">
            <img class="form__icon--person" src="./img/person.png" alt="icon for input">
          </div>
          <div class="form__group u-margin-bottom-1">
            <input class="form__input form__input__icon" type="password" name="password" id="password"
              placeholder="Enter your password">
            <img class="form__icon--password" src="./img/keyLittle.png" alt="icon for input">
          </div>
          <a class="form--links u-display-flex heading-h3 u-margin-bottom-2" href="#">Forgot password ?</a>
          <button class="btn btn-primary--arrow u-margin-bottom-2">Sign in</button>
          <h3 class="heading-h2 sign-in__text--gray u-center-text u-margin-bottom-2">Or </h3>
          <a href="#" class="btn btn-secondary btn-secondary--fb  u-margin-bottom-15 heading-h3">Sign in With Facebook</a>
          <a href="#" class="btn btn-secondary btn-secondary--goog heading-h3 u-margin-bottom-2 form__sign-in-with-Google">Sign in With Google</a>
<div class="u-fixed-bottom">
          <h3 class="heading-h3 sign-in__text--gray u-center-text u-margin-bottom-15">Do you have an acount yet? </h3>
          <a class="form--links u-display-flex heading-h3 u-margin-bottom-2" href="#">Register now</a>
        </div>

        </form>
      </div>
    </div>
  </div>
</section>

<body>
</body>

</html>
